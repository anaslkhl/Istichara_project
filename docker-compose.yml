services:
  nginx:
    image: nginx:latest
    container_name: IsticharaNginxContainer
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: IsticharaPhpContainer
    volumes:
      - ./src:/var/www/html
      - ./.env:/var/www/html/.env
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t && pgrep php-fpm"]
      interval: 5s
      retries: 5
      start_period: 5s
    env_file:
      - .env

  mysql:
    image: mysql:8.0
    container_name: IsticharamysqlContainer
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-camus}
      MYSQL_DATABASE: ${DB_DATABASE:-IsticharaDB}
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: Isticharaphpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

volumes:
  db-data:
